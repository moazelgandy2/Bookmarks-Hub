<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="small-bookmark-svgrepo-com.svg"
      type="image/x-icon"
    />

    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.min.css" / >

    <title>BookMarks Hub</title>
  </head>
  <body class="min-vh-100">
    <img src="bookmark-white.svg" alt="" class="d-none" />
    <nav class="navbar navbar-expand-lg">
      <div class="container py-2">
        <a class="navbar-brand" href="#">
          <i class="fa-regular fa-bookmark text-black"></i>
          Bookmark Hub
        </a>
        <button
          class="navbar-toggler t"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse my-md" id="navbarSupportedContent">
          <form class="d-flex ms-auto" onsubmit="return false" role="search">
            <input
              class="form-control me-2"
              type="search"
              id="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>
    <div class="container content mt-3">
      <div class="row">
        <div role="alert" class="toast position-absolute bg-success">
          <div class="toast-header bg-success">
            <strong class="me-auto">Bookmark Hub</strong>
          </div>
          <div class="toast-body"></div>
        </div>
        <div
          role="alert"
          class="toast alert-delete position-absolute bg-danger"
        >
          <div class="toast-header bg-danger">
            <strong class="me-auto">Bookmark Hub</strong>
          </div>
          <div class="toast-body"></div>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-md-3">
          <button class="btn btn-primary" id="newBtn">Add Bookmark</button>
        </div>
      </div>
      <div class="row d-none" id="inputs">
        <div class="col-4 col-md-5">
          <input
            type="text"
            id="siteName"
            class="form-control"
            placeholder="Site name"
          />
        </div>

        <div class="col-4 col-md-5">
          <input
            type="text"
            id="siteUrl"
            class="form-control"
            placeholder="Site url"
          />
        </div>
        <div class="col-2">
          <button class="btn btn-outline-success">Add</button>
          <button class="btn btn-outline-warning d-none" id="updateBtn">
            Update
          </button>
        </div>
      </div>
      <div class="row mt-5 bookmarks"></div>
    </div>
    <footer>
      <div class="container py-3 footer mx-auto text-center">
        <div class="row mx-auto">
          <div class="col-12 mx-auto">
            <p class="text-muted">
              Bookmarks Hub &copy;
              <a
                class="text-decoration-none"
                href="https://github.com/moazelgandy2"
                target="_blank"
                >Moaz El Gandy</a
              >
              2023
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/main.js"></script>
    <script src="./js/fontawesome.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
